<!DOCTYPE html>
<html>
    <head>
        <title>draughtsmanship</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <section class="tool-bar">
                    <button class="shap" data-shape="line">line</button>
                    <button class="shap" data-shape="rect">rect</button>
                    <button class="shap" data-shape="circle">circle</button>
                    <button class="shap" data-shape="text">text</button>
                </section>
                <section class="work-place">
                    <canvas id="canvas"></canvas>
                </section>
            </div>
            <div class="state-bar">
                <div class="prop">
                    <span class="coord_prop">X:</span>
                    <span class="value x_value"></span>
                </div>
                <div class="prop">
                    <span class="coord_prop">Y:</span>
                    <span class="value y_value"></span>
                </div>
                <div class="prop" >
                    <span clas="width_prop">Width</span>
                    <input class="value w_value" />
                </div>
                <div class="prop" >
                    <span clas="width_prop">Height</span>
                    <input class="value h_value" />
                </div>
                <div class="prop" >
                    <span clas="radius_prop">Radius</span>
                    <input class="value r_value" />
                </div>
                <div class="prop" >
                    <span clas="angle_prop">Angle</span>
                    <input class="value a_value" />
                </div>
                <div class="prop" >
                    <span clas="text_prop">Text</span>
                    <input class="value t_value" />
                </div>
                <div class="prop" >
                    <button class="scale_inc">+</button>
                    <button class="scale_dec">-</button>
                    <button class="drag">drag</button>
                </div>
            </div>
        </div>
    </body>
</html>
